spring.application.name=Backend

# Application Properties

## Server Configuration
#server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mobiapp
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.devtools.restart.enabled=false

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.root=DEBUG

# Mpesa Daraja API Configuration
mpesa.consumer.key=your_consumer_key
mpesa.consumer.secret=your_consumer_secret
mpesa.shortcode=your_shortcode
mpesa.passkey=your_passkey
mpesa.baseurl=https://sandbox.safaricom.co.ke
mpesa.callback.url=http://yourdomain.com/mpesa/callback


